<!-- The content below is only a placeholder and can be replaced. -->
<h1>{{ title }}</h1>
<div class="col-md-3">
  <div class="row">
    <input
      class="form-control"
      type="file"
      (change)="convertFile(input)"
      id="fileInput"
      #input
    />
  </div>

  <div *ngFor="let father of objectKeys; let i = index">
    <h1 *ngIf="father; else na">{{ father }}</h1>
    <div *ngFor="let task of objectInArray[i]">
      <span>{{ task['#'] }} </span>
      <span>{{ task.Asunto }} </span>
      <span>{{ task['% Realizado'] }}%</span>
      <span>{{ task['Estado'] }} </span>
      <span>{{ task['Asignado a'] }}</span>
    </div>
  </div>

  <div class="row">
    <b>Converted JSON</b> : <br />
    {{ JSONData || 'upload CSV to conver' }}
  </div> -->
</div>
